<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="widh=device=width, initial-scale=1.0"/>
        <title>New Year Countdown</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="newyear.css"/>
    </head>
    <body>
        <div class="year">
            <div class="heading">
                <h2>&#127878 Contagem Regressiva &#127878</h2>
                <h1>2025</h1>
            </div>
            <div class="countdown">
                <div id="box">
                    <span class="num" id="day-box">00</span>
                    <span class="text">Day</span>
                </div>
                <div id="box">
                    <span class="num" id="hr-box">00</span>
                    <span class="text">Hours</span>
                </div>
                <div id="box">
                    <span class="num" id="min-box">00</span>
                    <span class="text">Minutes</span>
                </div>
                <div id="box">
                    <span class="num" id="sec-box">00</span>
                    <span class="text">Seconds</span>
                </div>
            </div>
        </div>
        <script src="newyear.js"></script>
    </body>
</html>
